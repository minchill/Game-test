<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG PVE Epic - Trò Chơi Nhập Vai Chi Tiết</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #00a8ff;
            --secondary-color: #4cd137;
            --danger-color: #e84118;
            --warning-color: #fbc531;
            --epic-color: #9c88ff;
            --legendary-color: #f1c40f;
            --dark-bg: #0c1427;
            --darker-bg: #080f1f;
            --light-text: #f5f6fa;
            --medium-text: #dcdde1;
        }

        body {
            background: radial-gradient(ellipse at bottom, var(--dark-bg) 0%, var(--darker-bg) 100%);
            color: var(--light-text);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(76, 209, 55, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0, 168, 255, 0.05) 0%, transparent 20%);
            z-index: -1;
            pointer-events: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(12, 20, 39, 0.9) 0%, rgba(8, 15, 31, 0.9) 100%);
            border-radius: 20px;
            border: 2px solid var(--primary-color);
            box-shadow: 
                0 0 30px rgba(0, 168, 255, 0.3),
                inset 0 0 20px rgba(0, 168, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 168, 255, 0.1) 0%, transparent 70%);
            animation: pulse 8s infinite alternate;
            z-index: 0;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.2); opacity: 0.5; }
        }

        h1 {
            color: var(--primary-color);
            font-size: 3.2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(0, 168, 255, 0.7);
            position: relative;
            z-index: 1;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #00a8ff, #4cd137);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            color: var(--secondary-color);
            font-size: 1.3rem;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Player Info */
        .player-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            transition: all 0.3s;
        }

        .player-info:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00a8ff, #4cd137);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin-right: 25px;
            border: 4px solid white;
            box-shadow: 0 0 20px rgba(0, 168, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .avatar::after {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            top: -25%;
            left: -25%;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .player-stats {
            flex: 1;
        }

        .stat-bar {
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 12px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-fill {
            height: 100%;
            border-radius: 12px;
            transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 100%);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .hp-bar .stat-fill {
            background: linear-gradient(90deg, #e84118, #ff7f50);
        }

        .mp-bar .stat-fill {
            background: linear-gradient(90deg, #00a8ff, #3498db);
        }

        .exp-bar .stat-fill {
            background: linear-gradient(90deg, #4cd137, #2ecc71);
        }

        .stat-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.95rem;
            margin-top: 5px;
        }

        /* Game Container */
        .game-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 40px;
        }

        .main-panel {
            flex: 3;
            min-width: 300px;
            background: linear-gradient(135deg, rgba(12, 20, 39, 0.9) 0%, rgba(8, 15, 31, 0.9) 100%);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 30px rgba(0, 168, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .side-panel {
            flex: 1;
            min-width: 280px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .panel {
            background: linear-gradient(135deg, rgba(12, 20, 39, 0.9) 0%, rgba(8, 15, 31, 0.9) 100%);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid var(--secondary-color);
            box-shadow: 0 0 20px rgba(76, 209, 55, 0.15);
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(76, 209, 55, 0.25);
        }

        .panel h2 {
            color: var(--secondary-color);
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(76, 209, 55, 0.3);
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel h2 i {
            font-size: 1.4rem;
        }

        .panel h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Tabs */
        .tab-container {
            margin-bottom: 25px;
        }

        .tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            flex: 1;
            padding: 18px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            color: var(--medium-text);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .tab::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary-color);
            transform: translateY(3px);
            transition: transform 0.3s;
        }

        .tab:hover {
            background: rgba(0, 168, 255, 0.2);
            color: white;
        }

        .tab.active {
            background: rgba(0, 168, 255, 0.3);
            color: white;
        }

        .tab.active::after {
            transform: translateY(0);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Combat Area */
        .combat-area {
            text-align: center;
            padding: 25px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-bottom: 25px;
            border: 2px solid var(--danger-color);
            box-shadow: 
                0 0 20px rgba(232, 65, 24, 0.2),
                inset 0 0 20px rgba(232, 65, 24, 0.1);
            position: relative;
            overflow: hidden;
        }

        .area-info {
            margin-bottom: 25px;
        }

        .area-name {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(0, 168, 255, 0.5);
        }

        .area-desc {
            color: var(--medium-text);
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .battle-field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
            position: relative;
            min-height: 300px;
        }

        .player-side, .enemy-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .character {
            position: relative;
            margin-bottom: 20px;
        }

        .player-character, .enemy-character {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            margin-bottom: 20px;
            border: 5px solid;
            position: relative;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            z-index: 1;
            transition: all 0.3s;
        }

        .player-character {
            border-color: var(--primary-color);
            background-color: rgba(0, 168, 255, 0.1);
        }

        .enemy-character {
            border-color: var(--danger-color);
            background-color: rgba(232, 65, 24, 0.1);
        }

        .player-character.attacking {
            animation: playerAttack 0.5s ease;
        }

        .enemy-character.attacking {
            animation: enemyAttack 0.5s ease;
        }

        .player-character.taking-damage {
            animation: takeDamage 0.3s ease;
        }

        .enemy-character.taking-damage {
            animation: takeDamage 0.3s ease;
        }

        @keyframes playerAttack {
            0% { transform: translateX(0); }
            50% { transform: translateX(50px); }
            100% { transform: translateX(0); }
        }

        @keyframes enemyAttack {
            0% { transform: translateX(0); }
            50% { transform: translateX(-50px); }
            100% { transform: translateX(0); }
        }

        @keyframes takeDamage {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .damage-popup {
            position: absolute;
            color: var(--danger-color);
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            animation: popup 1s ease forwards;
            pointer-events: none;
            z-index: 100;
        }

        .heal-popup {
            position: absolute;
            color: var(--secondary-color);
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            animation: popup 1s ease forwards;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes popup {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-80px); }
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            min-width: 160px;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                transparent 100%);
            transform: translateX(-100%);
        }

        .btn:hover::after {
            animation: btnShine 0.8s;
        }

        @keyframes btnShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #0097e6);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 168, 255, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0097e6, var(--primary-color));
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 168, 255, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #c23616);
            color: white;
            box-shadow: 0 5px 15px rgba(232, 65, 24, 0.3);
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #c23616, var(--danger-color));
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(232, 65, 24, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--secondary-color), #44bd32);
            color: white;
            box-shadow: 0 5px 15px rgba(76, 209, 55, 0.3);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #44bd32, var(--secondary-color));
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(76, 209, 55, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning-color), #e1b12c);
            color: white;
            box-shadow: 0 5px 15px rgba(251, 197, 49, 0.3);
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #e1b12c, var(--warning-color));
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(251, 197, 49, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* Inventory & Items */
        .inventory-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
        }

        .inventory-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .inventory-items::-webkit-scrollbar {
            width: 8px;
        }

        .inventory-items::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .inventory-items::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        .item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary-color);
            transform: translateY(-5px);
            transition: transform 0.3s;
        }

        .item:hover::before {
            transform: translateY(0);
        }

        .item:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .item.common {
            border-color: #bdc3c7;
        }

        .item.uncommon {
            border-color: #2ecc71;
        }

        .item.rare {
            border-color: var(--primary-color);
        }

        .item.epic {
            border-color: var(--epic-color);
        }

        .item.legendary {
            border-color: var(--legendary-color);
        }

        .item-icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item-name {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .item-stats {
            font-size: 0.9rem;
            color: var(--medium-text);
            margin-bottom: 15px;
